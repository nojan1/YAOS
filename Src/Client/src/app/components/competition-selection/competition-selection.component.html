<div class="window">
  <div class="window-content">
    <div class="container-frame">
      <div class="title">YAOS</div>

      <div class="controls">
        <form>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="useLocalServer" [ngModelOptions]="{standalone: true}" [(ngModel)]="useLocalServer"> {{'TABS.COMPETITION_SELECTION.USE_LOCAL_SERVER' | translate:param}}
            </label>
          </div>

          <div class="form-group" *ngIf="!useLocalServer">
            <label>{{'TABS.COMPETITION_SELECTION.SERVER_ADDRESS' | translate:param}}</label>
            <input type="text" class="form-control" placeholder="Host:Port" [(ngModel)]="serverAddress">
          </div>
        </form>
      </div>
      <hr />
      <table class="table-striped">
        <thead>
          <tr>
            <th>
                {{'TABS.COMPETITION_SELECTION.TABLE_HEADING_NAME' | translate:param}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let competition of competitions" (click)="loadCompetition(competition)">
            <td>
              {{competition.name}}
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
