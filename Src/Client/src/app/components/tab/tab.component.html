<tool-bar type="header">
  <!--Header toolbar-->
</tool-bar>

<tab-group>
  <tab-item *ngFor="let tab of tabService.tabs" [class.active]="tab == tabService.activeTab" (click)="tabService.setActive(tab)">
    <button action="close"></button>
    {{tab.title}}
  </tab-item>
</tab-group>

<window-content class="tab-parent-container"> 
  <div *ngFor="let tab of tabService.tabs" [style.display]="tab == tabService.activeTab ? 'block' : 'none'" class="tab-container">
    <app-tab-content-container [tab]="tab"></app-tab-content-container>
  </div>
</window-content>
