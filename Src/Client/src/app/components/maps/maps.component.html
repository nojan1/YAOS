<button pButton class="pull-right" (click)="createNew()" icon="pi pi-plus" label="{{'TABS.MAPS.ADD' | translate}}"></button>
<div class="clearfix" style="clear:both;"></div>

<div class="ui-g">
  <div class="ui-g-7">
    <p-table [value]="items">
      <ng-template pTemplate="header">
        <tr>
          <th>{{'TABS.MAPS.NAME' | translate}}</th>
          <th>{{'TABS.MAPS.NUM_CHECKPOINTS' | translate}}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-map>
        <tr (click)="edit(map)">
          <td>
            {{map.name}}
          </td>
          <td>
            {{map.checkpoints ? map.checkpoints.length : 0}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="ui-g-5">
    <p-card *ngIf="workingCopy">
      <form>
        <span class="ui-float-label">
          <input id="float-input" type="text" name="mapName" [(ngModel)]="workingCopy.name" size="30">
          <label for="float-input">{{'TABS.MAPS.NAME' | translate}}</label>
        </span>
      </form>
    </p-card>
  </div>
</div>
