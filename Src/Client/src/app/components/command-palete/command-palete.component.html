<p-autoComplete [(ngModel)]="searchString" 
                [suggestions]="commandItems" 
                (completeMethod)="search($event)"
                (onSelect)="onSelect($event)" 
                autoHighlight="true"
                field="title"
                placeholder="{{ 'PALETE.PLACEHOLDER_TEXT' | translate }}"
                delay="100"
                inputId="palete-input"
                #commandPalete></p-autoComplete>
